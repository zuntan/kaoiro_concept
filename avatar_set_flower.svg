      <path d="M0 0 Q10 -15 5 -25 Q0 -20 0 0" fill="#1E1E1E" stroke="#777777" stroke-width="2" />
    </g>
    <g transform="translate(0, 5)">
      <path d="M0 20 Q-15 5 0 -15 Q15 5 0 20 Z" fill="#1E1E1E" stroke="#777777" stroke-width="2" />
      <text x="15" y="-10" font-family="sans-serif" font-weight="bold" font-size="12" fill="#777777" stroke="none">Z</text>
    </g>
    <text x="0" y="65" font-family="sans-serif" font-size="10" fill="#777777" text-anchor="middle">PAUSE</text>
  </g>
</svg>
